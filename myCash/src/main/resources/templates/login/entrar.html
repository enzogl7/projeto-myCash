<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head_fragment :: headContent('/assets/css/entrar.css')"></head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entrar | MyCash</title>
</head>
<body>

<section id="secao-box-formulario">
  <div id="box-formulario">
    <h2 class="text-center" style="padding-bottom: 10px; margin-bottom: 10px">Acesse sua conta</h2>
    <div class="row">
      <div class="col-12 mb-3">
        <label for="emailLogin" class="form-label">Email</label>
        <input type="email" id="emailLogin" class="form-control" placeholder="Digite seu email" required>
      </div>

      <div class="col-12">
        <label for="senhaLogin" class="form-label">Senha</label>
        <input type="password" id="senhaLogin" class="form-control" placeholder="Digite sua senha" required>
        <span class="text-muted">Esqueci minha senha</span> <!-- TODO !-->
      </div>
    </div>

    <div id="mensagemErro" class="mensagem-escondida text-center"></div>

    <button type="submit" class="btn btn-outline-success" id="botao-entrar" onclick="entrar()" style="width: 100%">Entrar</button>

    <div class="d-flex justify-content-center align-items-center">
      <span>Ainda não está no MyCash? <a href="/login#secao-form">Registre-se</a></span>
    </div>
  </div>
</section>

<footer th:replace="fragments/scripts_fragment :: scriptsContent('/assets/js/entrar.js')"></footer>
</body>
</html>
