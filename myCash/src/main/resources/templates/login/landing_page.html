<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/landing_page.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div id="wrapper">
    <section id="inicio">
        <div>
            <div class="money-emoji">ü§ë</div>
            <h1>MyCash</h1>
            <p>Controle suas finan√ßas de maneira simples e segura.</p>
            <button type="button" class="btn btn-outline-success" id="botao-comecar">
                Come√ßar <i class="bi bi-arrow-down"></i>
            </button>
        </div>
        <span>J√° utiliza o MyCash? <a href="/">Entrar</a></span>
    </section>

    <section id="secao-form">
        <div id="formulario-registro-container">
            <h2 class="text-center">Registre-se</h2>
            <div id="formulario-registro" class="mt-5">
                <form id="formRegistro" action="/registrar" method="POST" >
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="nome" class="form-label">Nome completo</label>
                            <input type="text" id="nome" class="form-control" placeholder="Digite seu nome completo" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" id="email" class="form-control" placeholder="Digite seu melhor email" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" id="senha" class="form-control" placeholder="Escolha uma senha" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="confirmarSenha" class="form-label">Confirmar senha</label>
                            <input type="password" id="confirmarSenha" class="form-control" placeholder="Confirme sua senha" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" id="telefone" class="form-control" placeholder="Digite seu telefone" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="moedaPrincipal" class="form-label">Moeda principal</label>
                            <select id="moedaPrincipal" class="form-control">
                                <option value="BRL">Real (BRL)</option>
                                <option value="USD">D√≥lar (USD)</option>
                                <option value="EUR">Euro (EUR)</option>
                                <option value="GBP">Libra (GBP)</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-outline-success" id="botao-registrar" style="width: 100%">Iniciar uma nova vida financeira!</button>
                </form>
            </div>
        </div>
    </section>

</div>

<div class="navigation-dots">
    <div class="dot" data-target="inicio"></div>
    <div class="dot" data-target="secao-form"></div>
</div>

</body>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/assets/js/landing_page.js"></script>
