<!DOCTYPE html>

<div id="wrapper">

            <div id="formulario-registro" class="mt-5">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="nome" class="form-label">Nome completo</label>
                            <input type="text" id="nome" class="form-control" placeholder="Digite seu nome completo" required>
                        </div>

                        <div class="col-md-4 mb-3">

                    </div>

                    <div class="row">

                            <input type="password" id="confirmarSenha" class="form-control" placeholder="Confirme sua senha" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" class="form-control telefone" placeholder="(99) 99999-9999" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="moedaPrincipal" class="form-label">Moeda principal</label>
                            <select id="moedaPrincipal" class="form-control">

                <button type="submit" class="btn btn-outline-success" id="botao-registrar" onclick="registrar()" style="width: 100%">Iniciar uma nova vida financeira!</button>
